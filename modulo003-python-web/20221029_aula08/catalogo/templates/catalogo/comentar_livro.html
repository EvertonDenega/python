{% extends "base.html" %}

{% block content %}
  <h2>Publicar um comentário sobre o livro {{ livro.titulo }}</h2>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          Comentário
        </td>
        <td>
          <textarea name="comentário" id="comentario" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="odiei">Odiei</label>
          <input type="radio" id="odiei" name="nota" value="1"><br>

          <label for="nao_gostei">Não Gostei</label>
          <input type="radio" id="nao_gostei" name="nota" value="2"><br>

          <label for="neutro">Neutro</label>
          <input type="radio" id="neutro" name="nota" value="3"><br>

          <label for="gostei">Gostei</label>
          <input type="radio" id="gostei" name="nota" value="4"><br>

          <label for="amei">Amei</label>
          <input type="radio" id="amei" name="nota" value="5"><br>
        </td>
      </tr>
    </table>
    <input type="submit" value="Salvar">

  </form>

{% endblock %}
